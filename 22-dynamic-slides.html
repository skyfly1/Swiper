<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>

    <!-- Link Swiper's CSS -->

</head>
<body>

   <div class="swiper-container">

              <div class="swiper-slide slide-4">

              </div>
              <div class="swiper-slide slide-1">
                <img src="img/photo.jpg" alt="" width="160px" height="160px">
                <p>Заголовок</p>

            <!-- Add Arrows -->
            <div class="swiper-next"><i class="fa fa-chevron-right"></i></div>
            <div class="swiper-prev"><i class="fa fa-chevron-left"></i></div>
          </div>
    <!-- Swiper JS -->
    <script src="js/swiperr.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-next',
        prevButton: '.swiper-prev',
        slidesPerView: 5,
        autoplay:2500,
        spaceBetween: 14,
        slidesPerGroup: 5,
          breakpoints: {
            320: {
             slidesPerView: 1,
             slidesPerGroup: 1,
            },
            530: {
              slidesPerView: 2,
              slidesPerGroup: 2,
            },
    // when window width is <= 480px
            830: {
              slidesPerView: 3,
              slidesPerGroup: 3,
            },
    // when window width is <= 640px
            1095: {
              slidesPerView: 4,
              slidesPerGroup: 4,
            }
  }
     
         
    });
    </script>
</body>
</html>
